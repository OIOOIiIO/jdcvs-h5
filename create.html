            function onWindowResize( event ) {

                camera.aspect = window.innerWidth / window.innerHeight;

                // adjust the FOV   屏幕尺寸变化但是模型大小不变
                //camera.fov = ( 360 / Math.PI ) * Math.atan( tanFOV * ( window.innerHeight / windowHeight ) );

                camera.lookAt( scene.position );

                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function animate() {
				requestAnimationFrame( animate );
				render();
			}

            function render() {
                theta += 0.01;

                obj0.rotation.y = theta;

                camera.position.z = 30;
				camera.lookAt( scene.position );
				camera.updateMatrixWorld();

                renderer.render( scene, camera );
                
			}
            
            function draw(){
                init();
                animate();
            }
            
            function onMouseDown(event){
                mouseDown = true;
                if(startEvent == 'touchstart')
                {
                    mouseX = event.changedTouches[0].clientX;
                    mouse.set( event.changedTouches[0].clientX, event.changedTouches[0].clientY );
                }
                else{ 
                    mouseX = event.clientX; 
                    mouse.set( event.clientX, event.clientY );
                }

                document.addEventListener( moveEvent , onMouseMove2, false );
                console.log(mouseX);
                
            }

            function onMouseup(event){      
                mouseDown = false;

                document.removeEventListener( moveEvent , onMouseMove2);
            }

            function onMouseMove2(event){
                event.preventDefault();
                if(!mouseDown){
                    return;
                }
                if(startEvent == 'touchstart')
                {
                    var deltaX = event.changedTouches[0].clientX - mouseX;
                    mouseX = event.changedTouches[0].clientX;
                }
                else{ 
                    var deltaX = event.clientX - mouseX;
                    mouseX = event.clientX;
                }       
                
                rotateScene(deltaX);        
                
            }

            //设置模型旋转速度，可以根据自己的需要调整
            function rotateScene(deltaX){
                //rotation-speed
                var deg = deltaX/150;
                obj0.rotation.y += deg;
                obj1.rotation.y += deg;
                obj2.rotation.y += deg;
                obj3.rotation.y += deg;
                obj4.rotation.y += deg;
                obj5.rotation.y += deg;
                obj6.rotation.y += deg;
                
                render();
            }
